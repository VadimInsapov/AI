<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>miniSpoti</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/9c8c454e33.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="header">
        <h1 class="header__title title title--L">Рекомендуемые песни</h1>
    </header>
    <div class="menu">
        <div class="menu__inner">
            <button class="button button--theme-green">Получить рекомендации</button>
        </div>
    </div>
    <div class="songs-list">
        <div class="song">
            <div class="song__inner">
                <div class="song__number">#1</div>
                <div class="song__main">
                    <div class="song__logo">
                        <div class="song__logo-box">
                            <img class="img" src="/images/img1.jpg" alt="обложка">
                        </div>
                    </div>
                    <div class="song__param">
                        <div>Название песни</div>
                        <div>Исполнитель</div>
                    </div>
                </div>
                <div class="song__extra">
                    <div class="song__extra-param"><i aria-hidden="true" class="like far fa-heart fa-2x"></i></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.like').addEventListener('click',function(e){
            if(this.classList.contains('far')){
                this.classList.add('fa');
                this.classList.remove('far');
            } else{
                this.classList.add('far');
                this.classList.remove('fa');
            }
        })
    </script>
</div>
</body>
</html>
